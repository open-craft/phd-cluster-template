name: Generate Environment Directory

on:
  workflow_call:
    inputs:
      INSTANCE_NAME:
        description: "Instance to create"
        required: true
        type: string
      STRAIN_REPOSITORY:
        description: "The repository for strains to checkout. It should follow the format: ORGANIZATION/REPO"
        required: true
        type: string
      STRAIN_REPOSITORY_BRANCH:
        description: "Branch to clone the strain from"
        required: true
        type: string
      PICASSO_VERSION:
        description: "Picasso version"
        required: true
        type: string
      PHD_CLI_VERSION:
        description: "PHD cluster template version"
        required: true
        type: string
      RUNNER_WORKFLOW_LABEL:
        description: "The label of the runner workflow to run"
        required: false
        type: string
        default: "ubuntu-latest"
      IMAGE_OVERRIDES:
        description: "Newline-separated list of image overrides in format 'service=image_name:image_tag' (e.g. 'openedx=repo/name:tag')"
        required: false
        type: string
    secrets:
      SSH_PRIVATE_KEY:
        description: "Private SSH key for accessing private repositories"
        required: true

jobs:
  generate-env-dir:
    runs-on: ${{ inputs.RUNNER_WORKFLOW_LABEL }}
    defaults:
      run:
        shell: bash
    env:
      INSTANCE_PATH: strains/instances/${{ inputs.INSTANCE_NAME }}
      TUTOR_ROOT: ${{ github.workspace }}/strains/instances/${{ inputs.INSTANCE_NAME }}

    steps:
      - name: Setup SSH agent for private repositories cloning
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add GitHub to known hosts
        run: |
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Configure git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Checkout cluster repository for build configurations
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.STRAIN_REPOSITORY }}
          ref: ${{ inputs.STRAIN_REPOSITORY_BRANCH }}
          fetch-depth: 0
          ssh-key: ${{ inputs.STRAIN_REPOSITORY != github.repository && secrets.SSH_PRIVATE_KEY || '' }}
          path: strains

      - name: Checkout workflow scripts
        uses: actions/checkout@v4
        with:
          repository: open-craft/phd-cluster-template
          ref: kaustav/new_ghrc_test
          path: workflow-scripts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: 'pip'

      - name: Install PyYAML for update script
        run: pip install pyyaml

      - name: Extract tutor version from config.yml
        working-directory: ${{ github.workspace }}
        env:
          CONFIG_FILE: ${{ env.INSTANCE_PATH }}/config.yml
        run: |
          set -euo pipefail
          python workflow-scripts/.github/workflows/scripts/extract_tutor_version.py \
            --config-file "$CONFIG_FILE"

      - name: Install tutor and tutor-contrib-picasso
        run: |
          set -euo pipefail
          pip install "tutor==${TUTOR_VERSION}"
          pip install "git+https://github.com/eduNEXT/tutor-contrib-picasso@${{ inputs.PICASSO_VERSION }}"

      - name: Generate env directory with Picasso commands
        working-directory: ${{ github.workspace }}
        env:
          CONFIG_FILE: ${{ env.INSTANCE_PATH }}/config.yml
          TUTOR_ROOT: ${{ env.TUTOR_ROOT }}
        run: |
          set -euo pipefail
          python workflow-scripts/.github/workflows/scripts/generate_env_dir.py \
            --config-file "$CONFIG_FILE" \
            --tutor-root "$TUTOR_ROOT"

      - name: Apply image overrides to config.yml and env directory
        if: inputs.IMAGE_OVERRIDES != ''
        working-directory: ${{ github.workspace }}
        env:
          IMAGE_OVERRIDES: ${{ inputs.IMAGE_OVERRIDES }}
        run: |
          set -euo pipefail
          python workflow-scripts/.github/workflows/scripts/apply_image_overrides.py \
            --config-file "${INSTANCE_PATH}/config.yml" \
            --env-dir "${INSTANCE_PATH}/env" \
            --image-overrides "${IMAGE_OVERRIDES}"

      - name: Upload env folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tutor-env-${{ inputs.INSTANCE_NAME }}
          path: ${{ github.workspace }}/${{ env.INSTANCE_PATH }}/env
