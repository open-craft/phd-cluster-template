name: Delete Instance

on:
  workflow_dispatch:
    inputs:
      instance_name:
        description: "Instance name to delete"
        required: true
        type: string

jobs:
  delete-instance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PHD CLI
        run: |
          uv tool install git+https://github.com/open-craft/phd-cluster-template.git#subdirectory=tooling

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Delete instance
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_CONTENT }}
          PHD_CLUSTER_DOMAIN: ${{ secrets.PHD_CLUSTER_DOMAIN }}
          PHD_MYSQL_HOST: ${{ secrets.PHD_MYSQL_HOST }}
          PHD_MYSQL_PORT: ${{ secrets.PHD_MYSQL_PORT }}
          PHD_MYSQL_ADMIN_USER: ${{ secrets.PHD_MYSQL_ADMIN_USER }}
          PHD_MYSQL_ADMIN_PASSWORD: ${{ secrets.PHD_MYSQL_ADMIN_PASSWORD }}
          PHD_MONGODB_HOST: ${{ secrets.PHD_MONGODB_HOST }}
          PHD_MONGODB_PORT: ${{ secrets.PHD_MONGODB_PORT }}
          PHD_MONGODB_ADMIN_USER: ${{ secrets.PHD_MONGODB_ADMIN_USER }}
          PHD_MONGODB_ADMIN_PASSWORD: ${{ secrets.PHD_MONGODB_ADMIN_PASSWORD }}
          PHD_MONGODB_CLUSTER_ID: ${{ secrets.PHD_MONGODB_CLUSTER_ID }}
          PHD_DIGITALOCEAN_TOKEN: ${{ secrets.PHD_DIGITALOCEAN_TOKEN }}
          PHD_STORAGE_TYPE: ${{ secrets.PHD_STORAGE_TYPE }}
          PHD_STORAGE_REGION: ${{ secrets.PHD_STORAGE_REGION }}
          PHD_STORAGE_ACCESS_KEY_ID: ${{ secrets.PHD_STORAGE_ACCESS_KEY_ID }}
          PHD_STORAGE_SECRET_ACCESS_KEY: ${{ secrets.PHD_STORAGE_SECRET_ACCESS_KEY }}
        run: |
          phd_delete_instance "${{ github.event.inputs.instance_name }}"
